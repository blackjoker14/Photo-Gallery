<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
    <ul class="menu1">
        <li class="links" id="slideshow"><a href="#Slideshow">SlideShow</a></li>
        <li class="links"><a href="#home">Home</a></li>
        <li class="links"><a href="#gridview">Grid View</a></li>
    </ul>

<section id="home"><img src="flowers.gif" width="97%" height="850px"></section></center>
<section id="gridview">
    <h1>Grid View</h1>
    <br><br>
    <center>
    <img src="Orange.png" width="400px" height="300px">
    <img src="blue.jpg" width="400px" height="300px">
<img src="image.png" width="400px" height="300px">
<img src="Pink tulip.jpg" width="400px" height="300px">
<img src="purple.jpg" width="400px" height="300px">
<img src="Red rose.jpg" width="400px" height="300px">
   <img src="violet.jpg" width="400px" height="300px"> 
   <img src="White.jpg" width="400px" height="300px"> 
   <img src="yellow.jpg" width="400px" height="300px"> 
</center>
</section>
<section id="Slideshow">
 <div class="container">
    <h2>Flowers SlideShow</h2>  
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators" id="dots">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
        <li data-target="#myCarousel" data-slide-to="4"></li>
        <li data-target="#myCarousel" data-slide-to="5"></li>
        <li data-target="#myCarousel" data-slide-to="6"></li>
        <li data-target="#myCarousel" data-slide-to="7"></li>
      </ol>
  
      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        
  
        <div class="item active">
          <img src="blue.jpg" alt="Chicago" style="width:100%;">
          <div class="carousel-caption">
            <h3>Blue Flower</h3>
            
          </div>
        </div>
        <div class="item">
            
            <img src="Orange.png" alt="Los Angeles" style="width:100%;">
            <div class="carousel-caption">
              <h3>Orange Flower</h3>
              
            </div>
          </div>
          <div class="item">
            
            <img src="image.png" alt="Los Angeles" style="width:100%;">
            <div class="carousel-caption">
              <h3>Red Flower</h3>
              
            </div>
          </div>
        
        <div class="item">
            <img src="Pink tulip.jpg" alt="Chicago" style="width:100%;">
            <div class="carousel-caption">
              <h3>Pink Flower</h3>
              
            </div>
          </div>
      
          <div class="item">
            <img src="Red rose.jpg" alt="New york" style="width:100%;">
            <div class="carousel-caption">
              <h3>Red Flower</h3>
              
            </div>
          </div>
        <div class="item">
            
            <img src="violet.jpg" alt="Los Angeles" >
            <div class="carousel-caption">
              <h3>Violet Flower</h3>
              
            </div>
          </div>
        <div class="item">
            <img src="White.jpg" alt="Chicago" style="width:100%;">
            <div class="carousel-caption">
              <h3>White Flower</h3>
              
            </div>
          </div>
      
        <div class="item">
          <img src="yellow.jpg" alt="New york" style="width:100%;">
          <div class="carousel-caption">
            <h3>Yellow Flower</h3>
            
          </div>
        </div>
      
      </div>
  
     
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</section>
</body>
</html>
